<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />\
</head>

<body>
    <body>
        <header>
            <div class="topBanner">
                <a href="./home.html">
                    <img src="./imgs/topBanner.png" alt="" />
                </a>
            </div>
    
            <nav>
                <h2><a href="./produtos.html">Nossos produtos</a></h2>
                <div class="searchBar">
                    <input type="text" placeholder="Pesquisar" />
                    <a href=""><button><i class="fas fa-search"></i></button></a>
                    <div class="searchCards">
                    </div>
                </div>
            </nav>
        </header>

    <div class="mainContainer">
        <div class="nomeProdutoHeader">
            <h2>Produto</h2>
        </div>
        <div class="quantidadeProdutoHeader">
            <h2>Quantidade</h2>
        </div>
        <div class="precoFinalProdutoHeader">
            <h2>Preço</h2>
        </div>

    </div>

    <div class="pagamento">
        <h2>Método de pagamento</h2>
        <div class="metodosPagamento">
            <span>PIX</span>
            <span>Cartão de crédito</span>
        </div>
    </div>

    <div class="totalContainer">

        <div class="totalPreco">
            <h2>Total</h2>
            <h2 id="total">R$ 0,00</h2>
        </div>
        <button id="checkoutButton">Finalizar</button>
    </div>

    <footer>
        <div class="footerContainer">
            <div class="logo">
                <img src="./imgs/logo.png" alt="logo">
            </div>
            <div class="contact">
                <h2>Nossos contatos</h2>
                <p href="#">contact@funkoparadise.com</p>
                <p>(67) 99999-9999</p>
            </div>
        </div>
    </footer>

    <script src="./script/allFetch.js" type="module"></script>
    <script src="./script/searchbar.js" type="module"></script>
    <script src="./script/checkout.js" type="module"></script>
</body>

</html>
